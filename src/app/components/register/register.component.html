<div class="card " style="margin-bottom: 10px">
    <div class="container">
        <div class="col">
            <div id="content">
                <img src="/assets/img/logo.png" alt="revature" class="logo">
            </div>
        </div>
        <div>
            <form class="form-horizontal">
                <input type = "hidden" [(ngModel)] = "user.id" name = "id" /> 
                    <div class="form-group">
                        <label class="control-label col-sm-2">First Name</label>
                        <div class="col-sm-8">
                            <input type = "text" [(ngModel)] = "user.fname" name = "fName" class="form-control" required="required"/>
                        </div>   
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Last Name</label>
                        <div class="col-sm-8">
                            <input type = "text" [(ngModel)] = "user.lname" name = "lName" class="form-control" required="required"/>
                        </div>    
                    </div>
        
                    <div class="form-group">
                        <label class="control-label col-sm-2">Email</label>
                        <div class="col-sm-8">
                                <input type = "email" [(ngModel)] = "user.email" name = "email" class="form-control" required="required"/>
                        </div>    
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Password</label>
                        <div class="col-sm-offset-2 col-sm-8">
                            <input type = "password" [(ngModel)] = "user.password" name = "password" class="form-control" required="required"/>
                        </div>
                    </div>
  
                    <div class="form-check">
                      <div class="col-sm-offset-2 col-sm-8">
                          <input type="checkbox" name="role" value="QC" [(ngModel)]="user.role" >
                          <label class="form-check-label" for="defaultCheck1">Apply for QC</label>
                      </div>       
                  </div>
  
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button (click)="onSubmit()" button type="submit" class = "btn btn-primary">Submit</button>
                        </div>
                    </div>
  
                </form>
            </div>
    </div>     
  </div>
